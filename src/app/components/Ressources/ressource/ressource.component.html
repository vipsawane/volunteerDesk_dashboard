<div class="container mt-4">
  <div class="button-container text-end mb-3">
    <input class="barrederecherche form-control" placeholder="Rechercher un événement..." />

    <button class="btn btn-lg btn-outline-primary" (click)="showForm()">Ajouter</button>
  </div>

  <div class="list-group">
    <div class="list-group-item" *ngFor="let ressource of ressourceList">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h5 class="mb-1">{{ ressource.libelleRessource }}</h5>
          <p class="mb-1">{{ ressource.contenuRessource }}</p>
        </div>
        <div class="btn-group">
          <button class="btn btn-sm btn-outline-secondary" (click)="Edite(ressource)">Modifier</button>
          <button class="btn btn-sm btn-outline-danger" (click)="onDeleteRessource(ressource.idRessource)">Supprimer</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal pour ajout/modification -->
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ edit ? 'Modifier' : 'Ajouter' }} Ressource</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="hideForm()"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="ressourceForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="libelleRessource" class="form-label">Titre:</label>
        <input type="text" id="libelleRessource" formControlName="libelleRessource" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="contenuRessource" class="form-label">Description:</label>
        <textarea id="contenuRessource" formControlName="contenuRessource" class="form-control" rows="3" required></textarea>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" [disabled]="!ressourceForm.valid" (click)="onSubmit()">
      {{ edit ? "Modifier" : "Enregistrer" }}
    </button>
    <button type="button" class="btn btn-secondary" (click)="hideForm()">Annuler</button>
  </div>
</ng-template>
